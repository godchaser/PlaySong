@(song: Song)

@main("Song") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.transposer.css")">
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.transposer.js")"></script>


    <div class="page-header">
        <h3>@song.songName<small> @song.id</small></h3>
    </div>
    <pre>@song.songLyrics</pre>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Song key
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">C</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">C#</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Db</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">D</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">D#</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Eb</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">E</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">F</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">F#</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Gb</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">G</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">G#</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A#</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Bb</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">B</a></li>
        </ul>
    </div>

    <script type="text/javascript">
    var selectedKey = "C";
    $(".dropdown-menu li a").click( function() {
    selectedKey = $(this).text();
        console.log("selectedKey " + selectedKey)
    });

    $(function() {
        console.log("transposing with key " + selectedKey);
        $("pre").transpose({ key : selectedKey });
    });
    </script>


}
