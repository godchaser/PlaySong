@(song: Song)

@main("Song") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.transposer.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.transposer.js")"></script>


    <div class="page-header">
        <h3>@song.songName<small> @song.id</small></h3>
    </div>
    <pre data-key="C">@song.songLyrics</pre>

    <script type="text/javascript">
    $(function() {
    $("pre").transpose();
    });
    </script>


}
