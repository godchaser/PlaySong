@(songs: List[Song])

@import helper._

@main("Songs Table") {
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="jumbotron">
            <h2>@songs.size() songs(s)</h2>
            <table data-url="@routes.Application.getSongs()" data-height="299" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1">
                <thead>
                    <tr>
                        <th data-field="songName" data-radio="true">Name</th>
                        <th data-field="songAuthor" data-align="right">Author</th>
                        <th data-field="songLyrics" data-align="center">Lyrics</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
}
