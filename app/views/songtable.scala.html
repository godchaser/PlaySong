@(songs: List[Song])

@import helper._

@main("Songs Table") {
    <link rel="stylesheet" media="screen" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css")>
    <link rel="stylesheet" media="screen" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css")>
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
 <!--   <script src="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css"></script>-->

    <button type="button" id="test_button" >Click Me!</button>
    <script type="text/javascript">
    /* Table initialisation */
    $ ( document ).ready ( function ( ) {
    $ ( '#song_table' ).dataTable ( {
    "bProcessing" : true,
    "aaSorting" :[[ 0, "asc" ] ],
    "bServerSide" : true,
    "bJQueryUI" : true,
    "sPaginationType" : "full_numbers",
    "sAjaxSource" : " @routes.Application.list()"
    } ) ;
    } ) ;

    $(document).ready(function() {
    var table = $('#song_table').DataTable();
    //var song_name;
    $('#song_table tbody').on( 'click', 'tr', function () {
    console.log($(this))
    var data = table.row(this).data();
    console.log(data)
    console.log(data[2])
        var songid= data[2]
    $(function() {
        //TODO: hardcoded urls !!!
    $ ( '#song_page' ).load ( "http://localhost:9000/songs" + "/" + songid ) ;
    });
    //song_name = $(this ).getAttribute('songName')
    //console.log(song_name)
    if ( $(this).hasClass('selected') ) {
    $(this).removeClass('selected');
    }
    else {
    table.$('tr.selected').removeClass('selected');
    $(this).addClass('selected');
    }
    } );

    $('#test_button').click( function () {
    table.row('.selected').remove().draw( false );
    } );
    } );

    </script>

    <h2>Opensongbook database</h2>

    <table id="song_table" class='display'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
            </tr>
        </tbody>
    </table>

    <div id="song_page"></div>

}
