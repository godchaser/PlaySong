					<!-- <a class="navbar-brand" href="@routes.Application.index()">PlaySong</a>-->
				</div>
				<!-- /.navbar-header -->

				<ul class="nav navbar-top-links navbar-right">
					<!-- /.dropdown -->
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"> @user.name <span> @user.email </span><i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i> </a>
						<ul class="dropdown-menu dropdown-user">

							<li>

							</li>
							<li class="divider"></li>
							<li>

							</li>
						</ul>
						<!-- /.dropdown-user -->
					</li>
					<!-- /.dropdown -->
				</ul>
				<!-- /.navbar-top-links -->

				<div class="navbar-default sidebar" role="navigation">
					<div class="sidebar-nav navbar-collapse">
					  <form role="form" class="navbar-form"> 
							<div class="form-group has-feedback">
								<input id="scrollable-dropdown-menu" type="text" class="form-control typeahead" placeholder="Song name, lyrics, author..." />
									<i class="form-control-feedback glyphicon glyphicon-search"></i>
							</div>
						  </form>
							<ul class="nav" id="side-menu">
							<li>
								<a href="@routes.Application.table()"><i class="fa fa-music fa-fw"></i> Songs</a>
							</li>
							<li>

							</li>
							<li>
								<a href="@routes.Application.services()"><i class="fa fa-file-text-o fa-fw"></i> Services</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-question-circle fa-fw"></i> Help</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-info fa-fw"></i> About</a>
							</li>
						</ul>
					</div>

				</div>
				<!-- /.navbar-static-side -->

			<div id="page-wrapper">
				<div class="row" id="dynamiccontent">
					<!-- <div class="col-lg-12" id="dynamiccontent">
					</div>-->

					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->

		@dynamiccontent

		<!-- jQuery -->
		<script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

		<!-- Bootstrap Core JavaScript -->
		<!-- Custom Theme JavaScript -->
		<script src="@routes.Assets.at("lib/startbootstrap-sb-admin-2/js/sb-admin-2.js")" type="text/javascript"></script>

		<!-- Typehead  -->
		<script src="@routes.Assets.at("lib/jquery/dist/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("lib/typeahead.js/dist/typeahead.bundle.min.js")" type="text/javascript"></script>

		<script type="text/javascript">
			$(document)
					.ready(
							function() {

								var songSuggestionUrl = jsRoutes.controllers.Application
										.songsuggestions().url;
								var songList = new Bloodhound(
										{
											datumTokenizer : Bloodhound.tokenizers.obj
													.whitespace('value'),
											queryTokenizer : Bloodhound.tokenizers.whitespace,
											//prefetch: '../data/films/post_1960.json',
											remote : {
												url : songSuggestionUrl
														+ '?q=%QUERY',
												wildcard : '%QUERY'
											},
											delay : 1,
										});

								songList.initialize();

								$('.typeahead').typeahead(null, {
									name : 'songs',
									displayKey : 'value',
									minLength : '1',
									limit : '15',
									source : songList.ttAdapter()
								});

								//typeahead callback function
								$('.typeahead')
										.bind(
												'typeahead:selected',
												function(obj, datum, name) {
													// you can print datum to see json avps
													var id = datum.key;
													var songViewerUrl = jsRoutes.controllers.Application
															.songview(id).url;
													window.location.href = songViewerUrl;
												});

							});
		</script>

		<!-- Transposer  -->

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-multiselect/dist/css/bootstrap-multiselect.css")">

		<script src="@routes.Assets.at("javascripts/dataTables.bootstrap.js")" type="text/javascript" ></script>
		<script src="@routes.Assets.at("javascripts/dataTables.balkan_sort.js")" type="text/javascript" ></script>

	</body>
