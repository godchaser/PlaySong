            <!-- Typehead  -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/typeahead.js/dist/typeahead.bundle.min.js")" type="text/javascript"></script>

            <script type="text/javascript">
            $(document).ready(function() {

            var songSuggestionUrl = jsRoutes.controllers.Application.songsuggestions().url;
            var songList = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            //prefetch: '../data/films/post_1960.json',
            remote: {
            url: songSuggestionUrl+'?q=%QUERY',
            wildcard: '%QUERY'
            }
            });

            songList.initialize();

            $('#scrollable-dropdown-menu .typeahead').typeahead(null, {
            name: 'songs',
            displayKey: 'value',
            minLength: '2',
            delay: '1',
            source: songList.ttAdapter()
            });

            //typeahead callback function
            $('#scrollable-dropdown-menu .typeahead').bind('typeahead:selected', function(obj, datum, name) {
            // you can print datum to see json avps
            var id = datum.key;
            var songViewerUrl = jsRoutes.controllers.Application.songview(id).url;
            window.location.href = songViewerUrl;
            });

            });

            </script>
