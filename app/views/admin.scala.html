@(title: String)(dynamiccontent: Html)
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>PlaySong Administration Portal</title>

            <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">

            <!-- MetisMenu CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.css")">
            <!-- Custom CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin-2.css")">
            <!-- Morris Charts CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/morrisjs/morris.css")">

            <!-- Custom Fonts -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")">
           <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

            <!-- Transposer -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.transposer.css")">

    </head>
    <body>
            <div id="wrapper">

                    <!-- Navigation -->
                <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="admin">PlaySong</a>
                    </div>
                        <!-- /.navbar-header -->

                    <ul class="nav navbar-top-links navbar-right">
                            <!-- /.dropdown -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                                </li>
                                <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                                </li>
                            </ul>
                                <!-- /.dropdown-user -->
                        </li>
                            <!-- /.dropdown -->
                    </ul>
                        <!-- /.navbar-top-links -->

                    <div class="navbar-default sidebar" role="navigation">
                        <div class="sidebar-nav navbar-collapse">
                            <ul class="nav" id="side-menu">
                                <li class="sidebar-search">
                                    <div class="input-group custom-search-form">
                                        <input type="text" class="form-control" placeholder="Song name, lyrics, author...">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                        <!-- /input-group -->
                                </li>

                                <li>
                                    <a href="table"><i class="fa fa-table fa-fw"></i>Song database</a>
                                </li>
                                <li>
                                    <a href="songview.html"><i class="fa fa-music fa-fw"></i>Song viewer</a>
                                </li>
                                <li>
                                    <a href="songeditor.html"><i class="fa fa-edit fa-fw"></i>Song editor</a>
                                </li>
                                <li>
                                    <a href="songbookmanager.html"><i class="fa fa-bookmark fa-fw"></i>Songbook manager</a>
                                </li>
                                <li>
                                    <a href="help.html"><i class="fa fa-book fa-fw"></i>Help</a>
                                </li>
                                <li>
                                    <a href="about.html"><i class="fa fa-info fa-fw"></i>About</a>
                                </li>
                            </ul>
                        </div>
                            <!-- /.sidebar-collapse -->
                    </div>
                        <!-- /.navbar-static-side -->
                </nav>

                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12" id="dynamiccontent">
                            @title
                        </div>
                            <!-- /.col-lg-12 -->
                    </div>
                        <!-- /.row -->
                </div>
                    <!-- /#page-wrapper -->

            </div>
                <!-- /#wrapper -->
    @dynamiccontent

    <!-- jQuery -->
    <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.js")" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.at("bower_components/raphael/raphael-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bower_components/morrisjs/morris.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("data/morris-data.js")" type="text/javascript"></script>

    <!-- Custom Theme JavaScript -->
    <script src="@routes.Assets.at("javascripts/sb-admin-2.js")" type="text/javascript"></script>

     <!-- Transposer  -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.transposer.js")" type="text/javascript"></script>


    </body>
</html>
