@admin("") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dataTables.bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dataTables.responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.transposer.css")">

    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dataTables.responsive.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dataTables.bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.transposer.js")" type="text/javascript"></script>

    <script type="text/javascript">
    var songid;
    /* Table initialisation */
    $ ( document ).ready ( function ( ) {
    // copy song table div to dynamic content div
    $('#dynamiccontent').html($('#song_table_wrapper' ).html())
    // delete initial table div
    $('#song_table_wrapper' ).remove()
    $ ( '#song_table' ).dataTable ( {
    responsive : true,
    "bProcessing" : true,
    "aaSorting" :[[ 0, "asc" ] ],
    "bServerSide" : true,
    "bJQueryUI" : true,
    "sPaginationType" : "full",
    "sAjaxSource" : " @routes.Application.list()",
    "dom": 'T<"clear">lfrtip',
    "tableTools": {
    "sRowSelect": "single"
    }
    } );
    } );

    $ ( document ).ready ( function ( ) {
    var table = $('#song_table').DataTable();
    $('#song_table tbody').on( 'click', 'tr', function () {
    $('.transpose-keys').remove();
    var data = table.row(this).data();
    console.log(data[2])
    songid= data[2]
    var songJson;
    $.getJSON("/songjson" + "/" + songid , function(json) {
    songJson = json;
    console.log(songJson)
    document.getElementById("song_lyrics").innerHTML = songJson.songLyrics;
    $(function() {
    $("#song_lyrics").transpose({ key : 'C' });
    });
    });


    } );

    } );

    function songActions(action) {
        var xmlhttp;
            if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
                }
            else
                {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
        switch(action) {
            // edit song
            case 1:
                window.location.href = "songeditor/" + songid;
                break;
            //add new song
            case 2:
                window.location.href = "newsongeditor";
                break;
            //delete song
            case 3:
                xmlhttp.open("POST","/songs/"+songid+"/delete",true);
                xmlhttp.send();
                $('#song_table').DataTable().ajax.reload();
                break;
        }
    }

    </script>

    <div id="song_table_wrapper">
        <div class="col-lg-12"  id="song_table_header">
            <h2>Song database</h2>
        </div>
        <div class="col-lg-6"  id="song_table_div">
            <table id="song_table" class="table table-striped table-hover dt-responsive" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1 Data 1</td>
                        <td>Row 1 Data 2</td>
                        <td>Row 1 Data 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-6" id="song_section_div">
            <div class="row">
            <button id="editsongbutton" onclick="songActions(1)"><i class="glyphicon glyphicon-edit"></i>Edit song</button>
            <button id="addsongbutton" onclick="songActions(2)"><i class="glyphicon glyphicon-plus"></i>Add new song</button>
            <button id="deletesongbutton" onclick="songActions(3)"><i class="glyphicon glyphicon-minus"></i>Delete song</button>
            </div>
            <div class="row">
            <pre id="song_lyrics"></pre>
            </div>
        </div>

    </div>

}
