@(form: Form[Login])


<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">

<html>
	<head>
		<title>PlaySong Login</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
		<!-- Chrome, Firefox OS, Opera and Vivaldi -->
		<meta name="theme-color" content="#337ab7">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#337ab7">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#337ab7">
	</head>
	<body>
		<div class="container">
			<div class="row" style="margin:0;">
			 <hr class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12" />
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="@routes.Application.index()"> <img width="100%" height="20%" src="@routes.Assets.at("images/play-song-logo.svg")"> </br></a> Please Sign In </h3> 
						</div>
						<div class="panel-body">
							@helper.form(routes.Application.authenticate) {
							<form role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Email" name="email" type="email" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>
									<div class="form-group" hidden>
										<input class="form-control" placeholder="RedirectUrl" name="redirecturl" value="@flash.get("url")">
									</div>
									@if(form.hasGlobalErrors) {
									<p class="error">
										@form.globalError.message
									</p>
									}
									@if(flash.contains("success")) {
									<p class="success">
										@flash.get("success")
									</p>
									}
									<p>
										<button class="btn btn-lg btn-success btn-block" type="submit">
											Login
										</button>
									</p>

								</fieldset>
							</form>
							}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//playsong.duckdns.org/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//playsong.duckdns.org/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
	</body>
</html>
