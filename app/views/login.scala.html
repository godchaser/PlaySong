@(form: Form[Application.Login])

<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
<!-- Bootstrap Core JavaScript -->
<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

<html>
	<head>
		<title>PlaySong Login</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="@routes.Application.index()"> <img class="img-responsive" src="@routes.Assets.at("images/play-song-logo.png")"> </a> Please Sign In </h3> 
						</div>
						<div class="panel-body">
							@helper.form(routes.Application.authenticate) {
							<form role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Email" name="email" type="@form("email").value" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>

									@if(form.hasGlobalErrors) {
									<p class="error">
										@form.globalError.message
									</p>
									}
									@if(flash.contains("success")) {
									<p class="success">
										@flash.get("success")
									</p>
									}
									<p>
										<button class="btn btn-lg btn-success btn-block" type="submit">
											Login
										</button>
									</p>

								</fieldset>
							</form>
							}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
