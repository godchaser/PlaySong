@(songs: List[Song])

@admin("") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/dist/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-multiselect/dist/css/bootstrap-multiselect.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/datatables-responsive/css/dataTables.responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-select/dist/css/bootstrap-select.min.css")">
    
    <div class="panel-group" id="collapse-accordion">
        <div class="panel panel-default" style="overflow:visible;">
           <div class="panel-heading">
                <h3 class="panel-title">Songbook Creator <i class="glyphicon glyphicon-cog"></i></h3>
            </div>
        </div>
            <form class="btn-group" id="songbook-form">
                <div class="btn-group">
                    <select id="song-selector" multiple="multiple">
                        @songs.map { song =>
                            @song.songLyrics.zipWithIndex.map{ case (songlyrics, i) =>
                                @if(i==0){
                                    <option id="@song.id" value="@songlyrics.id" data-songkey="@songlyrics.songKey">@song.songName (@songlyrics.songKey)</option>
                                }
                                @if(i>0){
                                    @defining(i + 1) { idx =>
                                        <option id="@song.id" value="@songlyrics.id" data-songkey="@songlyrics.songKey">@song.songName @idx (@songlyrics.songKey)</option>
                                    }
                                }
                            }
                        }
                    </select>
                    <select id="title-font" class="btn btn-group btn-default">
                        <option label="Title font">Title font</option>
                        <option value="1">Arial</option>
                        <option value="2">Droid Sans</option>
                        <option value="3">Courier New</option>
                    </select>
                    <select id="lyrics-font" class="btn btn-group btn-default">
                        <option label="Lyrics font">Lyrics font</option>
                        <option value="1">Courier New</option>
                        <option value="2">Droid Sans Mono</option>
                        <option value="3">Arial</option>
                    </select>
                    <select id="document-format" class="btn-group selectpicker">
                        <option value="1" data-content="<i class='fa fa-file-pdf-o fa-lg'></i> pdf">pdf</option>
                        <option value="2" data-content="<i class='fa fa-file-word-o fa-lg'></i> word">word</option>
                    </select>
                   </div>
                <button type="reset" id="reset-button" class="btn btn-warning"><i class="fa fa-repeat fa-fw"></i>Reset</button>
                <button type="button" id="submit-button" class="btn btn-primary"><i class="fa fa-book fa-fw"></i>Prepare songbook</button>
            </form>
            <div>
                <table id="song_table"></table>
            </div>
        </div>
        
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.tablednd.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap-multiselect/dist/js/bootstrap-multiselect.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap-select/dist/js/bootstrap-select.min.js")" type="text/javascript"></script>
    
    <script src="@routes.Assets.at("lib/datatables/media/js/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/datatables-responsive/js/dataTables.responsive.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dataTables.balkan_sort.js")"></script>
    <script type="text/javascript">

    $ ( document ).ready ( function ( ) {
    // copy song table div to dynamic content div
    $('#dynamiccontent').html($('#collapse-accordion').html());
    // delete initial table div
    $('#collapse-accordion' ).remove();

    $('#song-selector').multiselect({
    enableCaseInsensitiveFiltering: true,
    enableFiltering: true,
    includeSelectAllOption: true,
    inheritClass: true,
    disableIfEmpty: true,
    numberDisplayed: 4,
    enableClickableOptGroups: false,
    nonSelectedText: 'Select songs',
    maxHeight: 400
    });

    function setSelected() {
    console.log("Change Event");
    }


    //reset button
    $('#songbook-form').on('reset', function() {
    $('#song-selector option:selected').each(function() {
        $(this).prop('selected', false);
    });
        $('#reset').multiselect('refresh');
    });
    var dataSet = [];
    var songBookData;
    var songBookPrepared = false;
    //generate button
    $('#submit-button').on('click', function() {
    if (songBookPrepared===false){
    console.log("GENERATE SONGBOOK!");
        var songIds= [];
        $('#song-selector option:selected').each(function() {
            var songObject = new Object();
            var songValue = new Object();
            songValue.id = $(this).attr('id');
            songValue.lyricsID = $(this).val();
            songValue.key = $(this).attr('data-songkey');
            var helper = [];
            helper.push($(this).text());
            helper.push(songValue.id);
            helper.push(songValue.lyricsID);
            helper.push(songValue.key);
            helper.push("0");
            dataSet.push(helper);
            songObject.song = songValue;
            songIds.push(songObject);
        });
        if (songIds===0){
            window.alert("Select songs first");
        }
        else {
            songBookData = new Object();
            songBookData.songs = songIds;
            var songFont = new Object();
            var titleFont = $('#title-font option:selected').text();
            if (titleFont == "Title font"){
                //default
                titleFont = "Arial";
            }
            songFont.titleFont = titleFont;

            var lyricsFont = $('#lyrics-font option:selected').text();
            if (lyricsFont == "Lyrics font"){
                //default
                lyricsFont = "Courier New";
            }
            songFont.lyricsFont = lyricsFont;
            songBookData.fonts = songFont;
            console.log(dataSet);
            $('#song_table').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
            var oTable = $('#song_table').dataTable( {
                "data": dataSet,
                "responsive" : true,
                "searching" : false,
                "paging" : false,
                "bJQueryUI" : true,
                "bStateSave":    true,
                "bInfo":         true,
                "bAutoWidth":    true,
                "bSort" : false,
                "dom": 'T<"clear">lfrtip',
                "columns": [
                    { "title": "Song" },
                    { "title": "SongID" },
                    { "title": "LyricsId"},
                    { "title": "Key"},
                    { "title": "Move"}
                    ],
                "bDestroy": true,
                "fnRowCallback": function( nRow, aData, iDisplayIndex ) {
                    var songKeySelect = '<select id="songKeySelector_'+aData[2]+'"><option value="C"  >C</option><option value="C#"  >C#</option><option value="Db"  >Db</option><option value="D"  >D</option><option value="D#"  >D#</option><option value="Eb"  >Eb</option><option value="E"  >E</option><option value="F"  >F</option><option value="F#"  >F#</option><option value="Gb"  >Gb</option><option value="G"  >G</option><option value="G#"  >G#</option><option value="Ab"  >Ab</option><option value="A"  >A</option><option value="A#"  >A#</option><option value="B"  >B</option></select>';
                    var idx = songKeySelect.indexOf("\""+aData[3]+"\"");
                    var songKeySelect = songKeySelect.slice(0, idx+5) + "selected=\"true\"" + songKeySelect.slice(idx+5);
                    $('td:eq(1)', nRow).addClass("json-song-id");
                    $('td:eq(2)', nRow).addClass("json-lyrics-id");
                    $('td:eq(3)', nRow).html(songKeySelect);
                    var rowId = 'row_'+aData[2];
                    $(nRow).attr('id', aData.RowOrder);
                    $(rowId + " select").val(aData[3]);
                    var songNameWithSort = '<button type="button" class="move up"><i class="fa fa-sort-up"></i></button><button type="button" class="move down"><i class="fa fa-sort-down"></i></button>';
                    $('td:eq(4)', nRow).html(songNameWithSort);
                    return nRow;
                 }
            });
            oTable.tableDnD();
            $('#song_table button.move').click(function() {
			    var row = $(this).closest('tr');
			    if ($(this).hasClass('up'))
			        row.prev().before(row);
			    else
			        row.next().after(row);
			});
            songBookPrepared = true;
            $('#submit-button').addClass("btn btn-success");
            $('#submit-button').html('Download Songbook ' + '<i class="glyphicon glyphicon-download-alt"></i>');
        }
        }
    else {
        console.log("DOWNLOAD SONGBOOK!");
        var lyricsData = [];
        $('#song_table .json-lyrics-id').each(function(){
                lyricsData.push($(this).text());
            });
        var songData = [];
        $('#song_table .json-song-id').each(function(){
                songData.push($(this).text());
            });
        var songIds = []
        for (var i=0;i<lyricsData.length;i++){
            var songObject = new Object();
            var songValue = new Object();
            songValue.id = songData[i];
            songValue.lyricsID = lyricsData[i];
            var songKeySelector = "#songKeySelector_"+ lyricsData[i];
            var key = $( songKeySelector+ " option:selected" ).text();
            songValue.key = key;
            var helper = [];
            helper.push(songValue.id);
            helper.push(songValue.lyricsID);
            helper.push(songValue.key);
            dataSet.push(helper);
            songObject.song = songValue;
            songIds.push(songObject);
        }
        songBookData = new Object();
        songBookData.songs = songIds;

        var songFont = new Object();
        var titleFont = $('#title-font option:selected').text();
        if (titleFont == "Title font"){
            //default
            titleFont = "Arial";
        }
        songFont.titleFont = titleFont;

        var lyricsFont = $('#lyrics-font option:selected').text();
        if (lyricsFont == "Lyrics font"){
            //default
            lyricsFont = "Courier New";
         }
        songFont.lyricsFont = lyricsFont;
        songBookData.fonts = songFont;

        var format = $('#document-format' + ' option:selected').text();
        songBookData.format = format;
        console.log("HERE IS JSON OBJECT:");
        console.log(songBookData);

                    $.ajax("@routes.Application.generateSongbook()", {
                    type: 'POST',
                    data: JSON.stringify(songBookData),
                    success: function (data) {
                        var link = "@routes.Application.downloadAndDeleteFile()";
                        link = link.concat("?hash=" + data);
                        link = link.concat("&format=" + format)
                        window.location=link;
                    },
                    contentType : 'application/json'
                });
    }

    });

    });
    </script>

}
