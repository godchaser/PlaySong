@admin("") {

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-transfer.css")">
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-transfer.js")" type="text/javascript"></script>

    <script type="text/javascript">

    /* Songbook initialisation - https://github.com/rabihkodeih/bootstrap-transfer*/
    $ ( document ).ready ( function ( ) {
    // copy song table div to dynamic content div
    $('#dynamiccontent').html($('#songbook_div_id' ).html())
    // delete initial table div
    $('#songbook_div_id' ).remove()
        var t = $('#dynamiccontent').bootstrapTransfer();
        t.populate([
            {value:"1", content:"Apple"},
            {value:"2", content:"Orange"},
            {value:"3", content:"Banana"},
            {value:"4", content:"Peach"},
            {value:"5", content:"Grapes"}
        ]);
    } ) ;

    </script>

    <div class="col-lg-6"  id="songbook_div_id"></div>

}
